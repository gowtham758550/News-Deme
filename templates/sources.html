<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
   <!-- Custom Styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet"> 

    <title>News Deme sources</title>
  </head>
  <body>
<nav class="navbar navbar-expand-md">
  <a class="navbar-brand" href="/"><h2 style="font-family:'Source Code Pro', monospace;">News Deme</h2></a>
  <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#main-navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="main-navigation">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/sources">Sources</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About me</a>
      </li>&nbsp;&nbsp;
      <form action="{{ url_for('search') }}", method="post">
        <input type="text" name="searchBar" placeholder="Search news here">
        <button>Search</button>
      </form>
    </ul>
  </div>
</nav>
  
  {% for i in name['sources'] %}
  
  <div class="card">
  <div class="card-header">Category : {{ i['category'] }}, Country : {{ i['country'] }}
  </div>
  <div class="card-body">
    <h5 class="card-title"> {{ i['name'] }} </h5>
    <p class="card-text"> {{ i['description'] }} </p>
    <a href= {{ i['url'] }} target='_blank' class="btn btn-primary">Visit site</a>
  </div>
</div>
  
  {% endfor %}

</html>
